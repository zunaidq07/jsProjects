<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="binaryCalculator.css">
  <title>JS Bin</title>
</head>
<body>
  <div id="res"></div>
  <div id="btns" class="btnsContainer">
    <button id="btn0" class="btnEl">0</button>
    <button id="btn1" class="btnEl">1</button>
    <button id="btnClr" class="btnEl">C</button>
    <button id="btnEql" class="btnEl">=</button>
    <button id="btnSum" class="btnEl operator">+</button>
    <button id="btnSub" class="btnEl operator">-</button>
    <button id="btnMul" class="btnEl operator">*</button>
    <button id="btnDiv" class="btnEl operator">/</button>
  </div>
  <script src="binaryCalculator.js"></script>
</body>
</html>
